name: e2e
on: [push, pull_request]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalacja
        run: |
          sudo apt-get update && sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libgtk-3-0
          pip install -r requirements.txt playwright pytest pytest-asyncio
          playwright install chromium
      - name: Testy
        run: pytest src/tests/e2e/test_register_flow.py
